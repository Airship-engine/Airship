# Run unit tests using CTest
name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout-and-run-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        config: [debug]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - uses: lukka/get-cmake@latest
    - name: Setup build directory
      run: mkdir build/
    - name: Build
      working-directory: ./build
      run: |
        cmake ../ -DBUILD_TESTS=ON -DBUILD_EXTERNAL_TESTS=ON -DCMAKE_BUILD_TYPE=${{ matrix.config }}
        cmake --build .
    - name: Run tests
      working-directory: ./build
      run: ctest -C ${{ matrix.config }} --output-on-failure
